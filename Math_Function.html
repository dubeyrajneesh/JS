<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Math_Function</title>
</head>
<body>
    
    <h2>Math Function</h2>

    <script>
        console.log(Math) ;
        console.log( "Value of pi is "+ Math.PI) ;
        console.log("Value of sqrt of 225 is "+ Math.sqrt(225)) ;
        console.log("Value of sin90 is "+ Math.sin(Math.PI/2)) ;
        console.log("Maximum Value among this is "+ Math.max(12,23,21,24)) ;
        console.log("Minimum Value among this is "+ Math.min(12,23,21,24)) ;
        console.log("Value og Log10 is "+ Math.log(10)) ;
    </script>
</body>
