<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter in javascript</title>
</head>
<body>
    <h2> Filter in Javascript</h2>
    <script>

       const num1 = [12,34,23,11,16,37,22] ;

       function checkeligibility( num1)
       {
           
           return num1 > 18 ;

       }

       const newnum = num1.filter(checkeligibility) ;
       console.log(newnum) ;

    </script>
</body>
</html>
