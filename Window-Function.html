<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Window , Document , local staorage , session storage</title>
</head>
<body>
    <h2>Window , Document , local Storage , Session Storage</h2>

    <script>
        console.log(window) ;
      
        function getpageurl()
        {
            const url = window.location.href ;
            
            console.log(url) ;
        }
        getpageurl() ;

        function getpagepathname()
        {
            const pathname = window.location.pathname;
            console.log(pathname) ;
        }
        getpagepathname() ;
    </script>
    
</body>
