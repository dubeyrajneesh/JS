<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators and operands in js</title>
</head>
<body>
    
    <script>
   
   var a =12 , b= 14;
   var c= a+b ;
   console.log(c) ;

   c= a-b;
   console.log(c) ;

   c = a*b ;
   console.log(c) ;

   c= a/b ;
   console.log(c) ;

   a++;
   console.log(a) ;

   console.log(a++) ;

   b--;
   console.log(b) ;

   console.log(b--) ;

   ++a;
   console.log(a) ;

   console.log(++a) ;

   --b;
   console.log(b) ;

   console.log(--b) ;

   var d= 20;
   d+= 2;

   console.log(d) ;

   var e= 5;
   e *= 2 ;

   console.log(e) ;

   var f = e;
   console.log(f) ;

   var text1= "Rajneesh" ;
   var Text2 = "Dubey" ;

   console.log(text1 +" "+ Text2) ;

   var g= 5;
   console.log("6" + g) ;




    </script>

</body>
</html>
