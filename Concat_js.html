<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat in js</title>
</head>
<body>
    <h2> concatination in javascript</h2>
    <script>

        var text1 = "Rajneesh" ;
        var text2 = "Dubey" ;

        console.log(text1.concat(text2)) ;  
        // RajneeshDubey

        console.log(text1.concat(" ",text2));
        // Rajneesh Dubey

        console.log(text1.concat(" ","Kumar ", text2)) ;
        // Rajneesh Kumar Dubey

        var text3=" I am a good" ;
        var newtext = text3.concat("boy") ;

        console.log(newtext) ;
    </script>
</body>
</html>
