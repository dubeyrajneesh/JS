<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in javascript</title>
</head>
<body>
    <h2> Functions In Javascript</h2>
    <ul type="square">
        <li>Functions always starts with a keyword function followed by function_name</li>
        <li>Function can have a parameter or no parameter</li>
        <li>Function is a peice of code that is written once and can we used many times</li>
        <li>Function can be called many times</li>
    </ul>

    <script>

        //function with no argument or no parameter
 

        //function defining

        function print()   //no parameter inside paranthesis
        {
            console.log("Good Morning") ;
        }

         print() ;           // Function Calling


    //function with 1 parameter
    function hourstomin(a)
    {
        return a*60 ;
    }

    console.log(hourstomin(5)) ;    //function calling 


    //function with two parameters
      function addnumbers( a , b)
      {
        return a+b ;
      }

      console.log(addnumbers(5,6)) ;     //function calling

      //function with no parameter can be directlt called by their name but function with one or more parameter should be called inside the console

    </script>
</body>
</html>
