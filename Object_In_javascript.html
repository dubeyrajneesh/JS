<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in javascript</title>
</head>
<body>
    
    <script>
    
    let student = {
    
        name : "Rajneesh" ,
        age : 18,
        sal: 35000


    };

    //  above is wriitten as object

    console.log(student) ;
    //  it will give you complete object

    console.log(student.name) ;
   //it will print only the name of object that is Rajneesh

   console.log(student.age);
   // It will print age of object that is 18 in this case

   console.log(student.sal);
   // It will print sal of object that is 35000 in this case

   console.log(typeof(student)) ;
   // It will print type of student that is object in this case


       // Another Object

let employee = {

    name: "Rohan Shukla",
    age: 38 ,
    emp_id: 3456,
    gender: "Male",
    sal: 45000
}     

console.log(employee) ;
console.log(typeof(employee)) ;


    </script>
</body>
</html>
